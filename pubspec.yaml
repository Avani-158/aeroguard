name: iot_air_purifier
description: IoT Air Quality & Fire Safety Monitoring App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_database: ^11.1.5
  firebase_messaging: ^15.1.3
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  
  # State Management
  provider: ^6.1.1
  
  # UI & Charts
  fl_chart: ^0.66.0
  intl: ^0.19.0
  
  # Utilities
  shared_preferences: ^2.2.2
  http: ^1.1.2
  url_launcher: ^6.2.2
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png